<!DOCTYPE html>
<html>
<body style="color:red;font-family:verdana">

<h2> What Can JavaScript Do?</h2>
<p style="color:red;font-family:verdana">
JavaScript can change HTML attribute values.</p>

<p style="color:blue;font-family:verdana">In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='bulb on.gif'">Turn on the light</button>

<img id="myImage" src="bulb off.gif" style="width:200px">

<button onclick="document.getElementById('myImage').src='bulb off.gif'">Turn off the light</button>

</body>
</html>
